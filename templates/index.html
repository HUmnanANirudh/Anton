<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton | Futuristic Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff00f0;
            --accent: #f0ff00;
            --dark: #0a0a20;
            --darker: #050510;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html,
        body,
        #chatMessages,
        #fileContentContainer {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--darker);
            color: #e0e0ff;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        .futuristic {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cyber-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            background-clip: text;
            color: transparent;
        }

        .cyber-border {
            position: relative;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--primary), var(--secondary)) 1;
            animation: borderPulse 4s infinite;
        }

        .cyber-box {
            background: rgba(10, 10, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3),
                0 0 40px rgba(0, 240, 255, 0.1),
                inset 0 0 10px rgba(0, 240, 255, 0.2);
            transition: all 0.5s ease;
        }

        .cyber-box:hover {
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5),
                0 0 60px rgba(0, 240, 255, 0.2),
                inset 0 0 15px rgba(0, 240, 255, 0.3);
            transform: translateY(-5px);
        }

        .chat-container {
            height: calc(100vh - 220px);
            background: rgba(5, 5, 15, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .message-user {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15) 0%, rgba(255, 0, 240, 0.1) 100%);
            border-radius: 18px 18px 0 18px;
            border-right: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            animation: messageAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message-neo {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(255, 0, 240, 0.15) 100%);
            border-radius: 18px 18px 18px 0;
            border-left: 2px solid var(--secondary);
            border-bottom: 2px solid var(--secondary);
            animation: messageAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 3px;
            background: var(--primary);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
            box-shadow: 0 0 5px var(--primary);
        }

        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }

        @keyframes blink {
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes borderPulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            }

            50% {
                box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
            }

            100% {
                box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            }
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .file-card {
            transition: all 0.5s ease;
            background: rgba(15, 15, 35, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .file-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 240, 255, 0.4);
            border-color: var(--primary);
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: rgba(5, 5, 15, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 4px;
            padding: 15px;
        }

        code {
            background: rgba(0, 240, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--accent);
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .file-content {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: rgba(5, 5, 15, 0.8);
            color: var(--primary);
        }

        .loading-bar {
            height: 3px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            background-size: 200% 100%;
            animation: loading 2s infinite, gradientShift 3s infinite;
            z-index: 1000;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes loading {
            0% {
                width: 0%;
                left: 0;
            }

            50% {
                width: 100%;
                left: 0;
            }

            100% {
                width: 0%;
                left: 100%;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .holographic-effect {
            position: relative;
            overflow: hidden;
        }

        .holographic-effect::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(0, 240, 255, 0) 0%,
                    rgba(0, 240, 255, 0) 30%,
                    rgba(0, 240, 255, 0.1) 45%,
                    rgba(0, 240, 255, 0) 60%,
                    rgba(0, 240, 255, 0) 100%);
            transform: rotate(30deg);
            animation: hologramScan 6s linear infinite;
        }

        @keyframes hologramScan {
            0% {
                top: -50%;
            }

            100% {
                top: 150%;
            }
        }

        .cyber-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--dark);
            font-weight: bold;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8);
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            animation: buttonGlow 3s linear infinite;
        }

        @keyframes buttonGlow {
            0% {
                left: -100%;
            }

            20% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .cyber-input {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--primary);
            transition: all 0.3s;
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .cyber-input::placeholder {
            color: rgba(0, 240, 255, 0.5);
        }

        .cyber-select {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--primary);
            transition: all 0.3s;
        }

        .cyber-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .cyber-checkbox {
            accent-color: var(--primary);
        }

        .cyber-radio {
            accent-color: var(--secondary);
        }

        .cyber-tab {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.3);
            transition: all 0.3s;
        }

        .cyber-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--dark);
            font-weight: bold;
        }

        .cyber-alert {
            background: rgba(10, 10, 30, 0.9);
            border-left: 4px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .cyber-tooltip {
            background: rgba(10, 10, 30, 0.9);
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .cyber-modal {
            background: rgba(10, 10, 30, 0.95);
            border: 1px solid var(--primary);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.5);
        }

        .cyber-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .cyber-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--dark);
            font-weight: bold;
        }

        .cyber-card {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.3);
            transition: all 0.3s;
        }

        .cyber-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 240, 255, 0.4);
            border-color: var(--primary);
        }

        .cyber-progress {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.3);
        }

        .cyber-progress::-webkit-progress-bar {
            background: rgba(10, 10, 30, 0.7);
        }

        .cyber-progress::-webkit-progress-value {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .cyber-avatar {
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .cyber-link {
            color: var(--primary);
            transition: all 0.3s;
        }

        .cyber-link:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 280px);
            }

            main {
                flex-direction: column;
            }

            #fileManager {
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body class="bg-darker text-gray-100">
    <div class="grid-pattern"></div>
    <div class="particles" id="particles"></div>

    <div id="loading-bar" class="loading-bar hidden"></div>

    <!-- Animated background elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-20 left-20 w-40 h-40 rounded-full bg-primary opacity-10 filter blur-3xl"></div>
        <div class="absolute bottom-20 right-20 w-60 h-60 rounded-full bg-secondary opacity-10 filter blur-3xl"></div>
        <div class="absolute top-1/2 left-1/4 w-80 h-80 rounded-full bg-accent opacity-5 filter blur-3xl"></div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-6xl relative z-10">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <div class="cyber-box p-3 rounded-full mr-4 holographic-effect">
                    <i class="fas fa-robot text-2xl cyber-gradient"></i>
                </div>
                <h1 class="text-4xl font-bold cyber-gradient tracking-wider">Anton</h1>
                <div class="ml-4 text-sm cyber-gradient font-medium tracking-wider">SYSTEM ONLINE</div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="cyber-box px-4 py-2 rounded-full text-sm font-medium flex items-center">
                    <div class="w-2 h-2 rounded-full bg-green-500 mr-2 pulse"></div>
                    <span class="cyber-gradient">CONNECTED</span>
                </div>
                <button id="fileManagerToggle" class="cyber-button px-6 py-2 rounded-full font-bold flex items-center">
                    <i class="fas fa-folder mr-2"></i> DATA TERMINAL
                </button>
            </div>
        </header>

        <main class="flex space-x-6">
            <!-- Chat Section -->
            <div class="flex-1 flex flex-col">
                <div id="chatMessages" class="cyber-box rounded-lg p-6 mb-6 overflow-y-auto chat-container">
                    <div class="message-neo p-6 mb-6">
                        <div class="flex items-start">
                            <div class="cyber-box p-3 rounded-full mr-4">
                                <i class="fas fa-robot text-xl cyber-gradient"></i>
                            </div>
                            <div>
                                <div class="font-bold text-lg cyber-gradient tracking-wider">Anton</div>
                                <div class="mt-2 text-gray-300">
                                    <p>SYSTEM INITIALIZED</p>
                                    <p class="mt-2">> Welcome to Anton interface v3.2.7</p>
                                    <p>> All systems operational</p>
                                    <p>> Ready for user input</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Messages will be added here dynamically -->
                </div>

                <div class="cyber-box rounded-lg p-6">
                    <form id="messageForm" class="flex items-center">
                        <input type="text" id="userInput"
                            class="cyber-input flex-1 rounded-l-full py-4 px-6 focus:outline-none"
                            placeholder="INPUT QUERY..." autocomplete="off">
                        <button type="submit"
                            class="cyber-button py-4 px-8 rounded-r-full font-bold transition-all duration-300 hover:shadow-lg">
                            <i class="fas fa-paper-plane mr-2"></i> EXECUTE
                        </button>
                    </form>
                    <div class="mt-4 text-sm text-gray-400 tracking-wider">
                        <p class="flex items-center"><span
                                class="inline-block w-3 h-3 bg-primary rounded-full mr-2"></span> SYSTEM COMMANDS: <span
                                class="font-mono ml-2 text-primary">list files</span>, <span
                                class="font-mono text-primary">read [file]</span>, <span
                                class="font-mono text-primary">update [file]</span>, <span
                                class="font-mono text-primary">delete [file]</span></p>
                    </div>
                </div>
            </div>

            <!-- File Manager Section -->
            <div id="fileManager" class="w-96 cyber-box rounded-lg p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold cyber-gradient tracking-wider">DATA TERMINAL</h2>
                    <button id="refreshFiles"
                        class="cyber-box p-2 rounded-full hover:bg-primary hover:bg-opacity-20 transition">
                        <i class="fas fa-sync text-primary"></i>
                    </button>
                </div>
                <div id="fileList" class="space-y-4">
                    <!-- Files will be listed here -->
                    <div class="cyber-box p-8 text-center rounded-lg">
                        <i class="fas fa-database text-4xl mb-4 cyber-gradient"></i>
                        <p class="text-gray-400 tracking-wider">NO DATA FILES DETECTED</p>
                        <p class="text-sm text-gray-500 mt-2">INITIATE FILE CREATION PROTOCOL</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- File Content Modal -->
        <div id="fileModal"
            class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden backdrop-filter backdrop-blur-sm">
            <div
                class="cyber-modal rounded-lg w-3/4 max-w-4xl max-h-[80vh] flex flex-col transform transition-all duration-300 scale-95 hover:scale-100">
                <div class="flex justify-between items-center border-b border-primary border-opacity-30 p-6">
                    <h3 id="fileModalTitle" class="text-xl font-bold cyber-gradient tracking-wider">FILE DATA</h3>
                    <button id="closeFileModal"
                        class="cyber-box p-2 rounded-full hover:bg-primary hover:bg-opacity-20 transition">
                        <i class="fas fa-times text-primary"></i>
                    </button>
                </div>
                <div id="fileContentContainer" class="p-6 overflow-y-auto flex-grow">
                    <pre id="fileContent" class="file-content text-sm p-6 rounded cyber-box"></pre>
                </div>
                <div class="border-t border-primary border-opacity-30 p-4 flex justify-end">
                    <button class="cyber-button px-6 py-2 rounded-full font-bold flex items-center">
                        <i class="fas fa-download mr-2"></i> EXPORT DATA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create floating particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }

            const chatMessages = document.getElementById('chatMessages');
            const messageForm = document.getElementById('messageForm');
            const userInput = document.getElementById('userInput');
            const fileManagerToggle = document.getElementById('fileManagerToggle');
            const fileManager = document.getElementById('fileManager');
            const fileList = document.getElementById('fileList');
            const refreshFiles = document.getElementById('refreshFiles');
            const fileModal = document.getElementById('fileModal');
            const closeFileModal = document.getElementById('closeFileModal');
            const fileContent = document.getElementById('fileContent');
            const fileModalTitle = document.getElementById('fileModalTitle');
            const loadingBar = document.getElementById('loading-bar');

            // Toggle file manager visibility with animation
            fileManagerToggle.addEventListener('click', function () {
                if (fileManager.classList.contains('hidden')) {
                    fileManager.classList.remove('hidden');
                    fileManager.style.opacity = '0';
                    fileManager.style.transform = 'translateX(20px)';
                    setTimeout(() => {
                        fileManager.style.opacity = '1';
                        fileManager.style.transform = 'translateX(0)';
                        fileManager.style.transition = 'all 0.5s ease';
                    }, 10);
                    loadFiles();
                } else {
                    fileManager.style.opacity = '0';
                    fileManager.style.transform = 'translateX(20px)';
                    setTimeout(() => {
                        fileManager.classList.add('hidden');
                    }, 500);
                }
            });

            // Close file modal with animation
            closeFileModal.addEventListener('click', function () {
                fileModal.style.opacity = '0';
                fileModal.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    fileModal.classList.add('hidden');
                }, 300);
            });

            // Refresh file list with animation
            refreshFiles.addEventListener('click', function () {
                refreshFiles.classList.add('animate-spin');
                setTimeout(() => {
                    refreshFiles.classList.remove('animate-spin');
                }, 1000);
                loadFiles();
            });

            // Load files with futuristic style
            function loadFiles() {
                fetch('/api/files')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.files.length > 0) {
                            fileList.innerHTML = '';
                            data.files.forEach(file => {
                                const fileCard = document.createElement('div');
                                fileCard.className = 'file-card rounded-lg p-4 flex justify-between items-center cursor-pointer transform transition-all duration-300 hover:border-primary';
                                fileCard.innerHTML = `
                                    <div class="flex items-center">
                                        <div class="cyber-box p-3 rounded mr-4">
                                            <i class="fas fa-file-alt cyber-gradient"></i>
                                        </div>
                                        <div>
                                            <div class="font-bold text-gray-200 tracking-wider">${file.name}</div>
                                            <div class="text-xs text-gray-500 mt-1">${formatBytes(file.size)} | ${new Date(file.modified).toLocaleString()}</div>
                                        </div>
                                    </div>
                                    <button class="cyber-box p-2 rounded-full hover:bg-red-500 hover:bg-opacity-20 transition delete-file" data-filename="${file.name}">
                                        <i class="fas fa-trash text-red-500"></i>
                                    </button>
                                `;
                                fileList.appendChild(fileCard);

                                // Add click event to view file content
                                fileCard.addEventListener('click', function (e) {
                                    if (!e.target.closest('.delete-file')) {
                                        viewFileContent(file.name);
                                    }
                                });
                            });

                            // Add event listeners for delete buttons
                            document.querySelectorAll('.delete-file').forEach(button => {
                                button.addEventListener('click', function (e) {
                                    e.stopPropagation();
                                    const filename = this.getAttribute('data-filename');
                                    sendMessage(`delete file ${filename}`, true);
                                });
                            });
                        } else {
                            fileList.innerHTML = `
                                <div class="cyber-box p-8 text-center rounded-lg">
                                    <i class="fas fa-database text-4xl mb-4 cyber-gradient"></i>
                                    <p class="text-gray-400 tracking-wider">NO DATA FILES DETECTED</p>
                                    <p class="text-sm text-gray-500 mt-2">INITIATE FILE CREATION PROTOCOL</p>
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error loading files:', error);
                    });
            }

            // View file content with animation
            function viewFileContent(filename) {
                loadingBar.classList.remove('hidden');
                fetch(`/api/file/${filename}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            fileModalTitle.textContent = filename;
                            fileContent.textContent = data.content;
                            fileModal.classList.remove('hidden');
                            fileModal.style.opacity = '0';
                            fileModal.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                fileModal.style.opacity = '1';
                                fileModal.style.transform = 'scale(1)';
                                fileModal.style.transition = 'all 0.3s ease';
                            }, 10);
                        }
                        loadingBar.classList.add('hidden');
                    })
                    .catch(error => {
                        console.error('Error viewing file:', error);
                        loadingBar.classList.add('hidden');
                    });
            }

            // Format bytes to human readable size
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            // Scroll to bottom of chat
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Add a message to the chat with animation
            function addMessage(message, sender) {
                const messageEl = document.createElement('div');
                messageEl.className = sender === 'user' ?
                    'message-user p-6 mb-6 ml-auto max-w-3xl' :
                    'message-neo p-6 mb-6 max-w-3xl';

                let content = '';
                if (sender === 'user') {
                    content = `
                        <div class="flex items-start flex-row-reverse">
                            <div class="cyber-box p-3 rounded-full ml-4">
                                <i class="fas fa-user cyber-gradient"></i>
                            </div>
                            <div class="text-right">
                                <div class="font-bold text-lg cyber-gradient tracking-wider">USER</div>
                                <div class="text-gray-300 mt-2">${formatMessage(message)}</div>
                            </div>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="flex items-start">
                            <div class="cyber-box p-3 rounded-full mr-4">
                                <i class="fas fa-robot cyber-gradient"></i>
                            </div>
                            <div>
                                <div class="font-bold text-lg cyber-gradient tracking-wider">Anton</div>
                                <div class="text-gray-300 mt-2">${formatMessage(message)}</div>
                            </div>
                        </div>
                    `;
                }

                messageEl.innerHTML = content;
                chatMessages.appendChild(messageEl);

                // Add animation
                messageEl.style.opacity = '0';
                messageEl.style.transform = sender === 'user' ? 'translateX(20px)' : 'translateX(-20px)';
                setTimeout(() => {
                    messageEl.style.opacity = '1';
                    messageEl.style.transform = 'translateX(0)';
                    messageEl.style.transition = 'all 0.5s ease';
                }, 10);

                scrollToBottom();
            }

            // Format message with code highlighting
            function formatMessage(message) {
                // Simple code formatting
                message = message.replace(/`([^`]+)`/g, '<code class="cyber-gradient bg-clip-text text-transparent">$1</code>');

                // Convert URLs to links
                message = message.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-primary hover:underline">$1</a>');

                // Handle newlines
                message = message.replace(/\n/g, '<br>');

                return message;
            }

            // Add typing indicator
            function addTypingIndicator() {
                const typingEl = document.createElement('div');
                typingEl.id = 'typingIndicator';
                typingEl.className = 'message-neo p-6 mb-6 max-w-3xl';
                typingEl.innerHTML = `
                    <div class="flex items-start">
                        <div class="cyber-box p-3 rounded-full mr-4">
                            <i class="fas fa-robot cyber-gradient"></i>
                        </div>
                        <div>
                            <div class="font-bold text-lg cyber-gradient tracking-wider">Anton</div>
                            <div class="typing-indicator mt-4">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(typingEl);
                scrollToBottom();
            }

            // Remove typing indicator
            function removeTypingIndicator() {
                const typingEl = document.getElementById('typingIndicator');
                if (typingEl) {
                    typingEl.style.opacity = '0';
                    typingEl.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        typingEl.remove();
                    }, 300);
                }
            }

            // Send message to server
            function sendMessage(message, skipInput = false) {
                if (!message) return;

                if (!skipInput) {
                    addMessage(message, 'user');
                }

                // Add typing indicator
                addTypingIndicator();

                // Show loading bar
                loadingBar.classList.remove('hidden');

                fetch('/api/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                    .then(response => response.json())
                    .then(data => {
                        // Remove typing indicator
                        removeTypingIndicator();

                        // Hide loading bar
                        loadingBar.classList.add('hidden');

                        if (data.success) {
                            addMessage(data.response, 'anton');

                            // Handle file operations
                            if (data.metadata && data.metadata.type) {
                                switch (data.metadata.type) {
                                    case 'file_list':
                                    case 'file_create':
                                    case 'file_update':
                                    case 'file_append':
                                    case 'file_delete':
                                        // Refresh file list
                                        if (!fileManager.classList.contains('hidden')) {
                                            loadFiles();
                                        }
                                        break;
                                    case 'file_read':
                                        // Show file content modal
                                        if (data.metadata.filename && data.metadata.content) {
                                            fileModalTitle.textContent = data.metadata.filename;
                                            fileContent.textContent = data.metadata.content;
                                            fileModal.classList.remove('hidden');
                                            fileModal.style.opacity = '0';
                                            fileModal.style.transform = 'scale(0.95)';
                                            setTimeout(() => {
                                                fileModal.style.opacity = '1';
                                                fileModal.style.transform = 'scale(1)';
                                                fileModal.style.transition = 'all 0.3s ease';
                                            }, 10);
                                        }
                                        break;
                                }
                            }
                        } else {
                            addMessage("SYSTEM ERROR: " + data.response, 'anton');
                        }
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                        removeTypingIndicator();
                        loadingBar.classList.add('hidden');
                        addMessage("NETWORK ERROR: Connection failed. Please retry.", 'anton');
                    });

                if (!skipInput) {
                    userInput.value = '';
                }
            }

            // Submit form event
            messageForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const message = userInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            });

            // Load chat history
            function loadChatHistory() {
                fetch('/api/chat_history')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.history.length > 0) {
                            chatMessages.innerHTML = '';

                            // Add welcome message
                            const welcomeMessage = document.createElement('div');
                            welcomeMessage.className = 'message-neo p-6 mb-6';
                            welcomeMessage.innerHTML = `
                                <div class="flex items-start">
                                    <div class="cyber-box p-3 rounded-full mr-4">
                                        <i class="fas fa-robot cyber-gradient"></i>
                                    </div>
                                    <div>
                                        <div class="font-bold text-lg cyber-gradient tracking-wider">Anton</div>
                                        <div class="text-gray-300 mt-2">
                                            <p>SYSTEM INITIALIZED</p>
                                            <p class="mt-2">> Welcome to Anton interface v3.2.7</p>
                                            <p>> All systems operational</p>
                                            <p>> Ready for user input</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                            chatMessages.appendChild(welcomeMessage);

                            // Add chat history
                            data.history.forEach(item => {
                                addMessage(item.message, item.sender);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error loading chat history:', error);
                    });
            }

            // Initialize
            loadChatHistory();

            // Add sound effects
            const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
            const hoverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-hover-click-notification-937.mp3');

            // Add sound to buttons
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('mouseenter', () => {
                    hoverSound.currentTime = 0;
                    hoverSound.play();
                });

                button.addEventListener('click', () => {
                    clickSound.currentTime = 0;
                    clickSound.play();
                });
            });

            // Add sound to input focus
            userInput.addEventListener('focus', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });
        });
    </script>
</body>

</html>
